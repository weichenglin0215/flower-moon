<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="花月">
    <title>詩詞資料 - 花月 Flower Moon</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="poem_data.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Menu will be inserted by menu.js -->

    <div class="container aspect-5-8">
        <div id="poem-display" class="poem-display">
            <!-- Content will be injected by poem_data.js -->
        </div>

        <div class="controls">
            <button id="prevBtn" class="nav-btn">上一首</button>
            <button id="randomBtn" class="nav-btn">隨機</button>
            <button id="nextBtn" class="nav-btn">下一首</button>
        </div>
    </div>

    <!-- Template for Poem Data -->
    <template id="poemTemplate">
        <div class="poem-card">
            <div class="poem-header">
                <span class="poem-type"></span>
                <span class="poem-title"></span>
                <div class="poem-meta">
                    <span class="poem-dynasty"></span>
                    <span class="poem-author"></span>
                </div>
            </div>

            <div class="poem-body">
                <div class="poem-content"></div>
            </div>

            <div class="poem-section review-section">
                <h2>總評</h2>
                <div class="poem-review"></div>
            </div>

            <div class="poem-section famous-lines-section">
                <h2>佳句賞析</h2>
                <div class="famous-lines"></div>
            </div>

            <div class="poem-section phonetic-section">
                <h2>注音說明</h2>
                <p class="placeholder-text">（暫不實作）</p>
            </div>

            <div class="poem-section biography-section">
                <h2>作者略傳</h2>
                <p class="placeholder-text">（暫不實作）</p>
            </div>
        </div>
    </template>

    <script src="responsive.js"></script>
    <script src="menu.js"></script>
    <script src="data/poems.js"></script>
    <script src="poem_data.js"></script>
</body>

</html>
