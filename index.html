<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="花月">
    <title>花月 Flower Moon</title>

    <!-- 基礎樣式 -->
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="author_bio.css">
    <link rel="stylesheet" href="poem_dialog.css">
    <link rel="stylesheet" href="difficulty-selector.css">

    <!-- 字體與外部庫 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript@1.6.12/lunar.js"></script>
</head>

<body>
    <!-- 選單會由 menu.js 動態插入 -->

    <!-- 主要內容區域：日曆 (預設顯示) -->
    <script>
        // 立即檢查是否需要開啟遊戲，如果是則隱藏日曆容器以避免閃爍
        if (window.location.search.includes('game=') || window.location.search.includes('page=')) {
            document.write('<style>#calendarCardContainer { display: none !important; }</style>');
        }
    </script>
    <div id="calendarCardContainer" class="aspect-5-8">
        <!-- JavaScript 會將卡片動態插入到這裡 -->
    </div>

    <!-- 單張卡片的模板 (Template) -->
    <template id="calendarCardTemplate">
        <div class="calendarCard">
            <!-- 左欄：詩詞名與作者與 Logo -->
            <div class="calendarCol-left">
                <div class="poem-meta-and-logo-left">
                    <div class="poem-title"></div>
                    <div class="poem-author"></div>
                    <div class="brand-logo">花月</div>
                </div>
            </div>

            <!-- 中欄：主要內容 (包含日期、宜忌、詩詞) -->
            <div class="calendarCol-center">
                <div class="date-header">
                    <div class="year-month"></div>
                    <div class="day-number"></div>
                    <div class="weekday"></div>
                </div>

                <div class="lucky-unlucky">
                    <div class="activity good">
                        <span class="label">宜</span>
                        <span class="value"></span>
                    </div>
                    <div class="activity bad">
                        <span class="label">忌</span>
                        <span class="value"></span>
                    </div>
                </div>

                <div class="poem-section">
                    <div class="poem-body vertical-text"></div>
                </div>
            </div>

            <!-- 右欄：農曆資訊 -->
            <div class="calendarCol-right">
                <div class="lunar-info vertical-text"></div>
                <div class="holidays-container"></div>
            </div>
        </div>
    </template>

    <!-- 核心邏輯載入 -->
    <script src="data/poems.js"></script>
    <script src="responsive.js"></script>
    <script src="poem_dialog.js"></script>
    <script src="difficulty-selector.js"></script>
    <script src="menu.js"></script>

    <!-- 主要功能模組 -->
    <script src="calendar.js"></script>
    <script src="author_bio.js"></script>

    <!-- 遊戲模組 (預載入) -->
    <script src="game1.js"></script>
    <script src="game2.js"></script>
    <script src="game3.js"></script>
    <script src="game4.js"></script>

</body>

</html>
